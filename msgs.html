<html id="myPage" ng-app="portfolio">
	<head>
		<title>Isaac's Portfolio</title>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="libs/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="libs/css/main.css" />
		<link rel="stylesheet" href="assets/css/isaacotherrien.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="libs/css/ie8.css" /><![endif]-->
	</head>
	<body id="top">
		<!-- Header -->
			<header id="header" ng-controller="HeaderCtrl">
				<a href="#" class="image avatar"><img ng-src="{{info.img}}" alt="" /></a>
				<h1><strong><span contenteditable="{{editable.editable}}" location="Me prename">{{info.prename}}</span>
				<span contenteditable="{{editable.editable}}" location="Me name">{{info.name}}</span></strong>,<br />
				<span ng-repeat="desc in info.desc">
				<span contenteditable="{{editable.editable}}" location="Me desc {{$index}} line">{{desc.line}}</span><br />
				</span></h1>
			</header>

		<!-- Main -->
			<div id="main">

				<!-- One -->
					<section id="one" ng-controller="MsgCtrl">
						<header class="major">
							<h2>Messages</h2>
						</header>
						<span ng-repeat="message in messages" ng-show="editable.editable">
							<header>
								<h2>{{message.name}}</h2>
								<p>{{message.message}}</p>
							</header>
							<ul class="actions">
								<li><a href="mailto:{{message.email}}&subject=Reply from Isaac" class="button special small fit">Email back</a></li>
							</ul>
						</span>
						<span ng-show="!editable.editable">
							<p>You shouldn't be here!</p>
						</span>
						<ul class="actions">
								<li><a href="index.html" class="button special fit">Back to index</a></li>
						</ul>
					</section>
			</div>

		<!-- Footer -->
			<footer id="footer" ng-controller="FooterCtrl">
				<ul class="icons">
					<li ng-repeat="icon in footer.icons">
						<a ng-href="{{icon.url}}" class="icon fa-{{icon.name}}">
							<span class="label">{{icon.readName}}</span>
						</a>
					</li>
				</ul>
				<ul class="copyright">
					<li><span onclick="redirect()">&copy;</span>
						<span contenteditable="{{editable.editable}}" location="Footer copyright who">{{footer.copyright.who}}</span>
					</li>
					<li>
						<span contenteditable="{{editable.editable}}" location="Footer copyright info">{{footer.copyright.info}}</span>
						<a href="https://github.com/yonguelink/isaacotherrien.work">Repo</a>
					</li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="libs/js/jquery.min.js"></script>
			<script src="libs/js/jquery.poptrox.min.js"></script>
			<script src="libs/js/skel.min.js"></script>
			<script src="libs/js/util.js"></script>
			<!--[if lte IE 8]><script src="libs/js/ie/respond.min.js"></script><![endif]-->
			<script src="libs/js/main.js"></script>
			<script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
			<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
			<script src="assets/js/isaacotherrien.js"></script>
	</body>
</html>
